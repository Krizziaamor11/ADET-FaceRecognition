{% extends 'main.html' %}
{% block content %}
<section class="container">
    <div class="register-photo">
        <div class="form-container">
            <div class="image-holder"></div>
            <form method="POST">
                {% csrf_token %}
                <h2 class="text-center"><strong>Welcome back!</strong></h2>
                <div class="form-group">
                    <input type="text" class="form-control" id="email" placeholder="Username" name="username">
                </div>

                <div class="form-group">
                    <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password">
                </div>

                <div class="mb-3 mt-3">
                    {% if messages %}
                    <ul class="messages " style="padding-left: 0px !important">
                        <div class="alert alert-danger">
                            {% for message in messages %}
                           {% if message.tags %} {% endif %} {{ message }}
                            {% endfor %}
                        </div>
                    </ul>
                    {% endif %}
                </div>
                
                <div class="d-grid mx-auto">
                    <button class="btn btn-success btn-block btn-info" type="submit" style="color: white;">Login</button>
                </div>
                
                <div class="mt-4 text-center">
                    <a href="{% url 'registerpage' %}" style="color: black;text-decoration: none;">No account? <b>Sign Up Here</b></a>
                </div>
        
            </form>
        </div>
    </div>
</section>
{% endblock content %}
